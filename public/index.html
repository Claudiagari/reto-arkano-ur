<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Reto-Arkano</title>
</head>
<body>
  <header>
    <ul id="slide-out" class="sidenav sidenav-fixed collection blue-grey darken-3">
      <li class="title center-align">
        <a href="#!" class="white-text text-darken-2 title">
          <h4>e-Ventas</h4>
        </a>
      </li>
      <li class="collection-item avatar  blue-grey darken-3">
        <img src="assets/images/perfil.jpg" alt="" class="circle">
        <span class="white-text">Alexander Pierce</span>
        <p class="white-text">
          <i class="tiny material-icons green-text text-darken-2">brightness_1</i> Online</p>
      </li>
      <li class="collection-item blue-grey darken-4">
        <span class="">MAIN NAVIGATION</span>
      </li>
      <li class=" blue-grey darken-3 left-align">
        <a href="" class="white-text">
          <i class="dashboard material-icons white-text ">dashboard</i>
          <b>
            Dashboard
            <i class="tiny material-icons white-text">expand_more</i>
          </b>
        </a>
      </li>
    </ul>
    <nav class="light-blue darken-4">
    </nav>
  </header>
  <main>
    <div class="">
      <div class="row">
        <div class="offset-md-1 col md 2">
          <span class="title-dashboard">Dashboard </span>
          <span> Estadisticas</span>
        </div>
      </div>
    </div>
    <div class="container form">
      <div class="row">
        <div class="col s12 ">
          <h5 class="left-align">Datos en dashboard</h5>
          <hr>
          <br>
          <div class="input-field">
            <input placeholder="Nuevas Compras" id="compras" type="text" class="validate">
            <label for="compras">
              <strong>Cantidad de nuevas compras</strong>
            </label>
          </div>
          <div class="input-field">
            <input placeholder="% Incremento de compras" id="incremento" type="text" class="validate">
            <label for="incremento">
              <strong>Incremento de Compras</strong>
            </label>
          </div>
          <div class="input-field">
            <input placeholder="Nuevos Usuarios" id="usuarios" type="text" class="validate">
            <label for="usuarios">
              <strong>Cantidad de Nuevos Usuarios</strong>
            </label>
          </div>
          <div class="input-field">
            <input placeholder="Nuevas Visitas" id="visitas" type="text" class="validate">
            <label for="visitas">
              <strong>Cantidad de Nuevas Visitas</strong>
            </label>
          </div>
          <br>
          <hr>
          <a class="waves-effect waves-light btn light-blue darken-3 right"  type="submit" id="grabar" name="action">Ingresar Datos</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
